<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="slider-container">
        <div class="image-container">
            <img src="https://picsum.photos/id/5/600/400" alt="image" />
            <img src="https://picsum.photos/id/10/600/400" alt="image" />
            <img src="https://picsum.photos/id/15/600/500" alt="image" />
            <img src="https://picsum.photos/id/20/600/500" alt="image" />
            <img src="https://picsum.photos/id/25/600/500" alt="image" />
        </div>
        <i class="bi bi-arrow-left-square btn prev"></i>
        <i class="bi bi-arrow-right-square btn next"></i>
    </div>
    <script src="index.js"></script>
</body>

</html>
